name: Lint

on:
  pull_request:
  merge_group:
  workflow_dispatch:

permissions:
  checks: write
  contents: read

jobs:
  run-linters:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Check for cached Clang-Tidy
        id: clang-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache
          key: clang-tidy-cache

      - if: ${{ steps.clang-cache.outputs.cache-hit != 'true' }}
        name: Install Clang-Tidy
        run: |
          echo "Installing Clang-Tidy..."
          sudo apt-get update
          sudo apt-get install -y clang-tidy
          echo "Copying binaries to cache..."
          mkdir -p ~/.cache
          cp /usr/bin/clang-tidy ~/.cache/clang-tidy
          cp /usr/bin/run-clang-tidy ~/.cache/run-clang-tidy
          echo "Installation complete."
        shell: bash

      - if: ${{ steps.clang-cache.outputs.cache-hit == 'true' }}
        name: Restore Clang-Tidy from cache
        run: |
          echo "Restoring Clang-Tidy from cache..."
          sudo cp ~/.cache/clang-tidy /usr/bin/clang-tidy
          sudo cp ~/.cache/run-clang-tidy /usr/bin/run-clang-tidy
          sudo chmod +x /usr/bin/clang-tidy
          sudo chmod +x /usr/bin/run-clang-tidy
          echo "Cache restored."

      - name: Set up CMake and Ninja
        uses: lukka/get-cmake@latest
        with:
          cmakeVersion: latest
          ninjaVersion: latest

      - name: Run Clang-Tidy
        run: |
          echo "Running clang-tidy..."
          echo "---------------------------------------------------"
          ./automated/clang-tidy.sh
        shell: bash
